<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BattleBox Arena Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLOBAL THEME -->
  <link rel="stylesheet" href="/overlays/shared/theme.css" />

  <!-- ARENA CSS -->
  <link rel="stylesheet" href="/overlays/arena/arena.css" />

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: "Rajdhani", sans-serif;
    }
  </style>
</head>

<body>

  <!-- MAIN ARENA CANVAS (fixed 1200Ã—800) -->
  <div id="arena-root" class="bb-arena-root">

    <!-- =============================== -->
    <!--         1) TWIST TAKEOVER       -->
    <!-- =============================== -->
    <div id="twist-takeover" class="bb-twist-takeover hidden"></div>

    <!-- =============================== -->
    <!--         2) CENTRAL HUD          -->
    <!-- =============================== -->
    <div id="arena-hud" class="bb-hud bb-octagon holo-scan led-sweep">
      <div class="hud-inner">

        <div id="hud-round" class="hud-round-text">Round 0</div>
        <div id="hud-type" class="hud-type-text">quarter</div>

        <!-- TIMER -->
        <div id="hud-timer" class="hud-timer">00:00</div>

        <!-- Progress Ring -->
        <svg class="hud-ring" width="360" height="360">
          <circle cx="180" cy="180" r="170" stroke-width="12"
                  class="hud-ring-bg" />
          <circle cx="180" cy="180" r="170" stroke-width="12"
                  class="hud-ring-progress" />
        </svg>

      </div>
    </div>

    <!-- =============================== -->
    <!--         3) PLAYER CARDS         -->
    <!-- =============================== -->
    <div id="arena-players">
      <!-- cards worden via JS gegenereerd -->
    </div>

  </div>

  <!-- Shared logic -->
  <script type="module" src="/overlays/shared/socket.js"></script>
  <script type="module" src="/overlays/shared/event-router.js"></script>
  <script type="module" src="/overlays/shared/stores.js"></script>
  <script type="module" src="/overlays/shared/arena-store.js"></script>

  <!-- Arena renderer -->
  <script type="module" src="/overlays/arena/arena.js"></script>

</body>
</html>
