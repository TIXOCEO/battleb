<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BattleBox Arena Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLOBAL THEME -->
  <link rel="stylesheet" href="/overlays/shared/theme.css" />

  <!-- ARENA CSS (FINAL v2.1) -->
  <link rel="stylesheet" href="/overlays/arena/arena.css" />

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: "Rajdhani", sans-serif;
    }
  </style>
</head>

<body>

  <!-- ========================================================= -->
  <!-- MAIN ARENA CANVAS                                         -->
  <!-- ========================================================= -->
  <div id="arena-root" class="bb-arena-root">

    <!-- ========================================================= -->
    <!-- 1) GALAXY BACKGROUND LAYER                                -->
    <!-- ========================================================= -->
    <div id="twist-galaxy" class="hidden">
      <div class="galaxy-stars"></div>
      <div class="galaxy-ring"></div>
      <div class="galaxy-ring2"></div>
      <div class="galaxy-flare"></div>
    </div>

    <!-- ========================================================= -->
    <!-- 2) TWIST TAKEOVER LAYER                                   -->
    <!-- ========================================================= -->
    <div id="twist-takeover" class="bb-twist-takeover hidden"></div>

    <!-- ========================================================= -->
    <!-- 3) CENTRAL HUD                                            -->
    <!-- ========================================================= -->
    <div id="arena-hud" class="bb-hud">
      <div class="hud-inner">

        <div id="hud-round" class="hud-round-text">RONDE 0</div>
        <div id="hud-type" class="hud-type-text">KWARTFINALE</div>

        <!-- TIMER -->
        <div id="hud-timer" class="hud-timer">00</div>

        <!-- PROGRESS RING -->
        <svg class="hud-ring" width="360" height="360">
          <circle cx="180" cy="180" r="170" stroke-width="12" class="hud-ring-bg" />
          <circle cx="180" cy="180" r="170" stroke-width="12" class="hud-ring-progress" id="hud-ring-progress" />
        </svg>

      </div>
    </div>

    <!-- ========================================================= -->
    <!-- 4) PLAYER CARDS                                           -->
    <!-- ========================================================= -->
    <div id="arena-players"></div>

  </div>

  <!-- ========================================================= -->
  <!-- SCRIPT ORDER (IMPORTANT)                                   -->
  <!-- ========================================================= -->

  <script type="module" src="/overlays/shared/socket.js"></script>
  <script type="module" src="/overlays/shared/event-router.js"></script>

  <script type="module" src="/overlays/shared/stores.js"></script>
  <script type="module" src="/overlays/shared/arena-store.js"></script>

  <script type="module" src="/overlays/shared/twistAnim.js"></script>

  <script type="module" src="/overlays/arena/arena.js"></script>

</body>
</html>
