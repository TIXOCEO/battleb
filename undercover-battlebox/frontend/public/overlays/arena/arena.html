<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BattleBox Arena Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLOBAL THEME -->
  <link rel="stylesheet" href="/overlays/shared/theme.css" />

  <!-- ARENA CSS (v1.9 TRANSPARENT PATCH) -->
  <link rel="stylesheet" href="/overlays/arena/arena.css" />

  <style>
    body {
      margin: 0;
      background: transparent !important;
      overflow: hidden;
      font-family: "Rajdhani", sans-serif;
    }
  </style>
</head>

<body>

  <!-- ========================================================= -->
  <!--        MAIN ARENA CANVAS (fixed 1200 Ã— 800)                -->
  <!-- ========================================================= -->
  <!-- PATCH: root achtergrond wordt transparant via CSS -->
  <div id="arena-root" class="bb-arena-root">

    <!-- ===================================================== -->
    <!-- 1) GALAXY TWIST BACKGROUND (behind everything)        -->
    <!-- ===================================================== -->
    <!-- Geen wijziging: deze laag mag animaties tonen -->
    <div id="twist-galaxy" class="twist-anim galaxy-vortex hidden">
      <div class="galaxy-stars"></div>
      <div class="galaxy-ring"></div>
      <div class="galaxy-ring2"></div>
      <div class="galaxy-flare"></div>
    </div>

    <!-- ===================================================== -->
    <!-- 2) TWIST TAKEOVER (over everything)                  -->
    <!-- ===================================================== -->
    <!-- PATCH: achtergrond transparant via CSS -->
    <div id="twist-takeover" class="bb-twist-takeover hidden"></div>

    <!-- ===================================================== -->
    <!-- 3) CENTRAL HUD (round, type, timer, ring)            -->
    <!-- ===================================================== -->
    <!-- PATCH: HUD achtergrond transparant via CSS -->
    <div id="arena-hud" class="bb-hud">
      <div class="hud-inner">

        <div id="hud-round" class="hud-round-text">RONDE 0</div>
        <div id="hud-type" class="hud-type-text">KWARTFINALE</div>

        <!-- TIMER -->
        <div id="hud-timer" class="hud-timer">00:00</div>

        <!-- Progress Ring -->
        <svg class="hud-ring" width="360" height="360">
          <circle cx="180" cy="180" r="170" stroke-width="12"
                  class="hud-ring-bg" />
          <circle cx="180" cy="180" r="170" stroke-width="12"
                  class="hud-ring-progress" id="hud-ring-progress" />
        </svg>

      </div>
    </div>

    <!-- ===================================================== -->
    <!-- 4) PLAYER CARDS (generated via arena.js)             -->
    <!-- ===================================================== -->
    <div id="arena-players"></div>

  </div>

  <!-- ========================================================= -->
  <!--                SCRIPT ORDER (IMPORTANT)                   -->
  <!-- ========================================================= -->
  <!-- Core socket & utilities -->
  <script type="module" src="/overlays/shared/socket.js"></script>
  <script type="module" src="/overlays/shared/event-router.js"></script>

  <!-- Global stores -->
  <script type="module" src="/overlays/shared/stores.js"></script>
  <script type="module" src="/overlays/shared/arena-store.js"></script>

  <!-- Twist animation engine -->
  <script type="module" src="/overlays/shared/twistAnim.js"></script>

  <!-- Arena renderer (FINAL v5.x TRANSPARENT PATCH) -->
  <script type="module" src="/overlays/arena/arena.js"></script>

</body>
</html>
