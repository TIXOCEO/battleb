<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BattleBox Arena Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLOBAL THEME -->
  <link rel="stylesheet" href="/overlays/shared/theme.css" />

  <!-- ARENA CSS -->
  <link rel="stylesheet" href="/overlays/arena/arena.css" />

  <style>
    body {
      margin: 0;
      background: transparent !important;
      overflow: hidden;
      font-family: "Rajdhani", sans-serif;
    }

    /* ==========================================================
       CANVAS ABOVE EVERYTHING BUT HUD SHOULD SHOW THROUGH
       ========================================================== */
    #fx-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999999; /* Highest layer */
    }

    /* Container must isolate stacking contexts so canvas stays visible */
    #arena-root {
      position: relative;
      width: 1200px;
      height: 800px;
      overflow: hidden;
      isolation: isolate;
    }
  </style>
</head>

<body>

  <div id="arena-root" class="bb-arena-root">

    <!-- ========================================================== -->
    <!-- 0) CINEMATIC CANVAS â€” CORE VAN AOE ENGINE                  -->
    <!-- ========================================================== -->
    <canvas id="fx-canvas" width="1200" height="800"></canvas>

    <!-- ========================================================== -->
    <!-- 1) GALAXY BACKGROUND                                       -->
    <!-- ========================================================== -->
    <div id="twist-galaxy" class="galaxy-vortex hidden">
      <div class="galaxy-stars"></div>
      <div class="galaxy-ring"></div>
      <div class="galaxy-ring2"></div>
      <div class="galaxy-flare"></div>
    </div>

    <!-- ========================================================== -->
    <!-- 2A) LEGACY TWIST TAKEOVER                                  -->
    <!-- ========================================================== -->
    <div id="twist-takeover" class="bb-twist-takeover hidden"></div>

    <!-- ========================================================== -->
    <!-- 2B) COUNTDOWN (3-2-1)                                      -->
    <!-- ========================================================== -->
    <div id="twist-countdown" class="bb-twist-countdown hidden"></div>

    <!-- ========================================================== -->
    <!-- 2C) TARGET/VICTIM/SURVIVOR EFFECT LAYER                    -->
    <!-- ========================================================== -->
    <div id="twist-target" class="bb-twist-target hidden"></div>

    <!-- ========================================================== -->
    <!-- 3) HUD (CENTER OCTAGON)                                    -->
    <!-- ========================================================== -->
    <div id="arena-hud" class="bb-hud">
      <div class="hud-inner">
        <div id="hud-round" class="hud-round-text">RONDE 0</div>
        <div id="hud-type" class="hud-type-text">KWARTFINALE</div>
        <div id="hud-timer" class="hud-timer">00:00</div>

        <svg class="hud-ring" width="360" height="360">
          <circle cx="180" cy="180" r="170" stroke-width="12" class="hud-ring-bg" />
          <circle cx="180" cy="180" r="170" stroke-width="12" class="hud-ring-progress" id="hud-ring-progress" />
        </svg>
      </div>
    </div>

    <!-- ========================================================== -->
    <!-- 4) PLAYER CARDS                                            -->
    <!-- ========================================================== -->
    <div id="arena-players"></div>

  </div>

  <!-- MASTER MODULE -->
  <script type="module" src="/overlays/arena/arena.js"></script>

</body>
</html>
