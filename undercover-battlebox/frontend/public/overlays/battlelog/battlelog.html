<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BattleBox BattleLog Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GLOBAL THEME -->
  <link rel="stylesheet" href="/overlays/shared/theme.css" />

  <!-- BATTLELOG CSS -->
  <link rel="stylesheet" href="/overlays/battlelog/battlelog.css" />

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      font-family: "Rajdhani", sans-serif;
    }
  </style>
</head>

<body>
  <!-- PANEL -->
  <div class="bb-battlelog-panel holo-scan led-sweep">

    <!-- ⭐ NEW: GLOWING HEADER ⭐ -->
    <div class="battlelog-header">BATTLE LOG</div>

    <div class="battlelog-mask">
      <div id="battlelog-pages" class="battlelog-pages"></div>
    </div>
  </div>

  <!-- REQUIRED SHARED OVERLAY ENGINES -->
  <script type="module" src="/overlays/shared/socket.js"></script>
  <script type="module" src="/overlays/shared/stores.js"></script>

  <!-- REQUIRED FOR EVENT FLOW -->
  <script type="module" src="/overlays/shared/event-router.js"></script>

  <!-- BATTLELOG RENDERER -->
  <script type="module" src="/overlays/battlelog/battlelog.js"></script>
</body>
</html>
